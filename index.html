<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>札流し</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label><input type="radio" name="orientation" value="normal" checked> そのまま</label>
    <label><input type="radio" name="orientation" value="random"> ランダム</label>
    <label><input type="radio" name="orientation" value="reverse"> 逆さま</label>
    <button id="start">開始</button>
  </div>
  <div id="timer">経過時間: 0.00 秒</div>
  <div id="image-container">
    <img id="card" src="" alt="札">
  </div>
  <script src="script.js"></script>
</body>
</html>
